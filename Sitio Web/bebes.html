<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous/" />
    <link rel="stylesheet" href="css/bebes.css"/>
    <link rel="icon" href="imagenes/juguet.png"/>

  </head>
  <body>
    <header>
            <h1 class="text-center" >Área de bebés</h1>
    </header>
    

    
    <main>
      <div class="container">
  
        <div class="row gx-5 gy-4 mt-4">
          <div class="col-sm-12 col-md-6 col-lg-6">
            <section>
              <div>
                 <p>Ofrecemos juguetes para tus bebés de acuerdo a su edad, favoreciendo su estimulación y desarrollo</p>
              </div>
            </section>
            <section>
              <div>
                <select class="form-select" id="juguet">
                  <option value="" selected disabled>Elige la edad de tu bebé:</option>
                  <option value="1">0-3 meses</option>
                  <option value="2">3-6 meses</option>
                  <option value="3">6-9 meses</option>
                  <option value="4">12 meses</option>
                  <option value="5">18 meses</option>
                  <option value="6">2 años</option>
                  <option value="7">3 años</option>
                </select>
              </div>
              <div class="mt-4">
                <button class="btn btn-danger" id="btn-clean">Reiniciar</button>
              </div>
            </section>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6 mb-5">
            <div class="d-flex justify-content-center mb-2" id="output-img"></div>
            <div class="text-center fst-italic" id="output-txt"></div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/bebes.js"></script>
  </body>
