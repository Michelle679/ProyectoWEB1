<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Libros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="imagenes/juguet copy.png" rel="icon">
  <link href="css/lightbox3.css" rel="stylesheet">
  <style>
    /* Lightbox oculto por defecto */
    #lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
    }
    #lightbox video {
      display: block;
      margin: 5% auto;
      max-width: 80%;
      max-height: 80%;
      border: 3px solid #fff;
      border-radius: 8px;
    }
    #cerrar {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
    .thumbnail {
      width: 120px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .thumbnail:hover {
      transform: scale(1.1);
    }
  </style>
  
</head>

<body>
  <main>
<h1 class="text-black" margin="20px" type="text-left">La importancia de los libros para niños. Haz click en el ícono</h1>
  </main>
  
 
  <img src="imagenes/niño.avif" alt="Miniatura del video" type="thumbnail" id="miniatura" display="block" >

  <!-- Lightbox -->
  <div id="lightbox">
    <span id="cerrar">&times;</span>
    <video id="video1" controls>
      <source src="videos/video1.mp4" type="video/mp4">
    </video>
  </div>
  
<script src="js/lightbox3.js "></script>
</body>
</html>
